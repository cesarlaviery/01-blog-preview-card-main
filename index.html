<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>

<body>

  <main class="main-container">

    <section class="illustration">
      <img src="assets/images/illustration-article.svg" alt="Illustration Article" class="illustration__img">
    </section>

    <section class="content">
      <p class="content__state">Learning</p>
      <p class="content__date">Published 21 Dec 2023</p>

      <article class="main-content">
        <h1 class="main-content__title">HTML & CSS foundations</h1>
        <p class="main-content__paragraph">These languages are the backbone of every website, defining structure, content,
          and presentation.</p>
      </article>
    </section>

    <section class="avatar-container">
      <figure class="avatar">
        <img src="assets/images/image-avatar.webp" alt="Avatar" class="avatar__img">
        <figcaption class="avatar__name">Greg Hooper</figcaption>
      </figure>
    </section>

  </main>
