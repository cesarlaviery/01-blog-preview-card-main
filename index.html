<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <main class="main-container">

    <figure class="illustration">
      <img src="assets/images/illustration-article.svg" alt="Illustration Article" class="illustration__img">
    </figure>

    <section class="content">
      <p class="content__state">Learning</p>
      <p class="content__date">Published 21 Dec 2023</p>

      <article class="content content--main">
        <h1 class="content__title">HTML & CSS foundations</h1>
        <p class="content__paragraph">These languages are the backbone of every website, defining structure,
          content, and presentation.</p>
      </article>
    </section>

    <section class="avatar-container">
      <figure class="content content--avatar">
        <img src="assets/images/image-avatar.webp" alt="Avatar" class="content__img">
        <figcaption class="content__name">Greg Hooper</figcaption>
      </figure>
    </section>

  </main>

</body>

</html>
